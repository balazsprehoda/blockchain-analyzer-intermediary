name: elastic-network
version: 1.0.0
license: Apache-2.0
client:
  tlsEnable: true
  adminUser: admin
  adminPassword: adminpw
  enableAuthentication: false
  organization: ORG
  connection:
   timeout:
     peer:
       endorser: '3000'
     orderer: '3000'
  cryptoconfig:
    path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config"

BCCSP:
    security:
     enabled: true
     default:
      provider: "SW"
     hashAlgorithm: "SHA2"
     softVerify: true
     level: 256

channels:
  applechannel:
    peers:
      peer0.org1.HLNETWORK.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org2.HLNETWORK.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org3.HLNETWORK.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org4.HLNETWORK.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    orderers:
    - orderer.HLNETWORK.com
    connection:
      timeout:
        peer:
          endorser: '6000'
          eventHub: '6000'
          eventReg: '6000'
        orderer: '6000'

organizations:
  org1:
    mspid: Org1MSP
    fullpath: true
    peers:
    - peer0.org1.HLNETWORK.com
    certificateAuthorities:
    - ca.org1.HLNETWORK.com
    cryptopath: peerOrganizations/org1.HLNETWORK.com/msp
    adminPrivateKey:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org1.HLNETWORK.com/users/Admin@org1.HLNETWORK.com/msp/keystore/adminKey1"
    signedCert:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org1.HLNETWORK.com/users/Admin@org1.HLNETWORK.com/msp/signcerts/Admin@org1.HLNETWORK.com-cert.pem"
  org2:
    mspid: Org2MSP
    fullpath: true
    peers:
    - peer0.org2.HLNETWORK.com
    certificateAuthorities:
    - ca.org2.HLNETWORK.com
    cryptopath: peerOrganizations/org2.HLNETWORK.com/msp
    adminPrivateKey:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org2.HLNETWORK.com/users/Admin@org2.HLNETWORK.com/msp/keystore/adminKey2"
    signedCert:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org2.HLNETWORK.com/users/Admin@org2.HLNETWORK.com/msp/signcerts/Admin@org2.HLNETWORK.com-cert.pem"
  org3:
    mspid: Org3MSP
    fullpath: true
    peers:
    - peer0.org3.HLNETWORK.com
    certificateAuthorities:
    - ca.org3.HLNETWORK.com
    cryptopath: peerOrganizations/org3.HLNETWORK.com/msp
    adminPrivateKey:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org3.HLNETWORK.com/users/Admin@org3.HLNETWORK.com/msp/keystore/adminKey3"
    signedCert:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org3.HLNETWORK.com/users/Admin@org3.HLNETWORK.com/msp/signcerts/Admin@org3.HLNETWORK.com-cert.pem"
  org4:
    mspid: Org4MSP
    fullpath: true
    peers:
    - peer0.org4.HLNETWORK.com
    certificateAuthorities:
    - ca.org4.HLNETWORK.com
    cryptopath: peerOrganizations/org4.HLNETWORK.com/msp
    adminPrivateKey:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org4.HLNETWORK.com/users/Admin@org4.HLNETWORK.com/msp/keystore/adminKey4"
    signedCert:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org4.HLNETWORK.com/users/Admin@org4.HLNETWORK.com/msp/signcerts/Admin@org4.HLNETWORK.com-cert.pem"
  ordererOrg:
    mspid: OrdererMSP
    fullpath: true
    cryptopath: ordererOrganizations/HLNETWORK.com/msp
    adminPrivateKey:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/ordererOrganizations/HLNETWORK.com/users/Admin@HLNETWORK.com/msp/keystore/ordererAdminKey"
    signedCert:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/ordererOrganizations/HLNETWORK.com/users/Admin@HLNETWORK.com/msp/signcerts/Admin@HLNETWORK.com-cert.pem"
peers:
  peer0.org1.HLNETWORK.com:
    tlsCACerts:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org1.HLNETWORK.com/peers/peer0.org1.HLNETWORK.com/msp/tlscacerts/tlsca.org1.HLNETWORK.com-cert.pem"
    url: grpcs://localhost:7051
    grpcOptions:
      ssl-target-name-override: peer0.org1.HLNETWORK.com
  peer0.org2.HLNETWORK.com:
    tlsCACerts:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org2.HLNETWORK.com/peers/peer0.org2.HLNETWORK.com/msp/tlscacerts/tlsca.org2.HLNETWORK.com-cert.pem"
    url: grpcs://localhost:8051
    grpcOptions:
      ssl-target-name-override: peer0.org2.HLNETWORK.com
  peer0.org3.HLNETWORK.com:
    tlsCACerts:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org3.HLNETWORK.com/peers/peer0.org3.HLNETWORK.com/msp/tlscacerts/tlsca.org3.HLNETWORK.com-cert.pem"
    url: grpcs://localhost:9051
    grpcOptions:
      ssl-target-name-override: peer0.org3.HLNETWORK.com
  peer0.org4.HLNETWORK.com:
    tlsCACerts:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org4.HLNETWORK.com/peers/peer0.org4.HLNETWORK.com/msp/tlscacerts/tlsca.org4.HLNETWORK.com-cert.pem"
    url: grpcs://localhost:10051
    grpcOptions:
      ssl-target-name-override: peer0.org4.HLNETWORK.com
orderers:
  orderer.HLNETWORK.com:
    tlsCACerts:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/ordererOrganizations/HLNETWORK.com/msp/tlscacerts/tlsca.HLNETWORK.com-cert.pem"
    url: grpcs://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.HLNETWORK.com

certificateAuthorities:

  ca.org1.HLNETWORK.com:
    url: http://localhost:7054
    caName: ca.org1.HLNETWORK.com
    httpOptions:
      verify: false
    registrar:
      enrollId: admin
      enrollSecret: adminpw
    tlsCACerts:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org1.HLNETWORK.com/peers/peer0.org1.HLNETWORK.com/msp/tlscacerts/tlsca.org1.HLNETWORK.com-cert.pem"
  
  ca.org2.HLNETWORK.com:
    url: http://localhost:8054
    caName: ca.org2.HLNETWORK.com
    httpOptions:
      verify: false
    registrar:
      enrollId: admin
      enrollSecret: adminpw
    tlsCACerts:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org2.HLNETWORK.com/peers/peer0.org2.HLNETWORK.com/msp/tlscacerts/tlsca.org2.HLNETWORK.com-cert.pem"

  ca.org3.HLNETWORK.com:
    url: http://localhost:9054
    caName: ca.org3.HLNETWORK.com
    httpOptions:
      verify: false
    registrar:
      enrollId: admin
      enrollSecret: adminpw
    tlsCACerts:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org3.HLNETWORK.com/peers/peer0.org3.HLNETWORK.com/msp/tlscacerts/tlsca.org3.HLNETWORK.com-cert.pem"

  ca.org4.HLNETWORK.com:
    url: http://localhost:10054
    caName: ca.org4.HLNETWORK.com
    httpOptions:
      verify: false
    registrar:
      enrollId: admin
      enrollSecret: adminpw
    tlsCACerts:
      path: "ABSPATH/hyperledger-elastic/network/applechain/crypto-config/peerOrganizations/org4.HLNETWORK.com/peers/peer0.org4.HLNETWORK.com/msp/tlscacerts/tlsca.org4.HLNETWORK.com-cert.pem"

entityMatchers:
  peer:
    - pattern: (\w*)peer0.org1.HLNETWORK.com(\w*)
      urlSubstitutionExp: localhost:7051
      eventUrlSubstitutionExp: localhost:7053
      sslTargetOverrideUrlSubstitutionExp: peer0.org1.HLNETWORK.com
      mappedHost: peer0.org1.HLNETWORK.com
    
    - pattern: (\w*)peer0.org2.HLNETWORK.com(\w*)
      urlSubstitutionExp: localhost:8051
      eventUrlSubstitutionExp: localhost:8053
      sslTargetOverrideUrlSubstitutionExp: peer0.org2.HLNETWORK.com
      mappedHost: peer0.org2.HLNETWORK.com

    - pattern: (\w*)peer0.org3.HLNETWORK.com(\w*)
      urlSubstitutionExp: localhost:9051
      eventUrlSubstitutionExp: localhost:9053
      sslTargetOverrideUrlSubstitutionExp: peer0.org3.HLNETWORK.com
      mappedHost: peer0.org3.HLNETWORK.com
  
    - pattern: (\w*)peer0.org4.HLNETWORK.com(\w*)
      urlSubstitutionExp: localhost:10051
      eventUrlSubstitutionExp: localhost:10053
      sslTargetOverrideUrlSubstitutionExp: peer0.org4.HLNETWORK.com
      mappedHost: peer0.org4.HLNETWORK.com

  orderer:
    - pattern: (\w*)orderer.HLNETWORK.com(\w*)
      urlSubstitutionExp: localhost:7050
      sslTargetOverrideUrlSubstitutionExp: orderer.HLNETWORK.com
      mappedHost: orderer.HLNETWORK.com

  certificateAuthorities:
    - pattern: (\w*)ca.org1.HLNETWORK.com(\w*)
      urlSubstitutionExp: http://localhost:7054
      mappedHost: ca.org1.HLNETWORK.com

    - pattern: (\w*)ca.org2.HLNETWORK.com(\w*)
      urlSubstitutionExp: http://localhost:8054
      mappedHost: ca.org2.HLNETWORK.com

    - pattern: (\w*)ca.org3.HLNETWORK.com(\w*)
      urlSubstitutionExp: http://localhost:9054
      mappedHost: ca.org3.HLNETWORK.com

    - pattern: (\w*)ca.org4.HLNETWORK.com(\w*)
      urlSubstitutionExp: http://localhost:10054
      mappedHost: ca.org4.HLNETWORK.com