name: elastic-network
version: 1.0.0
license: Apache-2.0
client:
  tlsEnable: true
  adminUser: admin
  adminPassword: adminpw
  enableAuthentication: false
  organization: org1
  connection:
   timeout:
     peer:
       endorser: '300'
     orderer: '300'

cryptoconfig:
  path: "/home/prehi/internship/testNetwork/hyperledger-elastic/network/crypto-config"

BCCSP:
    security:
     enabled: true
     default:
      provider: "SW"
     hashAlgorithm: "SHA2"
     softVerify: true
     level: 256

channels:
  mychannel:
    peers:
      peer0.org1.el-network.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org2.el-network.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org3.el-network.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org4.el-network.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    orderers:
    - orderer.el-network.com
    #connection:
    #  timeout:
    #    peer:
    #      endorser: '6000'
    #      eventHub: '6000'
    #      eventReg: '6000'
    #    orderer: '6000'

