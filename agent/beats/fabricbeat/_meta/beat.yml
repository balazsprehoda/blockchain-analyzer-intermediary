################### Fabricbeat Configuration #########################


############################# Fabricbeat ######################################

fabricbeat:
  # Defines how often an event is sent to the output
  period: 1s
  # Defines in which organization the beats agent's user should be enrolled
  organization: org1
  # Defines the peer which fabricbeat should query
  peer: ${PEER}
  # Defines the location of the connection profile of the Fabric network
  connectionProfile: /home/prehi/internship/testNetwork/hyperledger-elastic/network/connection-profile.yaml
  adminCertPath: "/home/prehi/internship/testNetwork/hyperledger-elastic/network/crypto-config/peerOrganizations/org1.el-network.com/users/Admin@org1.el-network.com/msp/signcerts/Admin@org1.el-network.com-cert.pem"
  adminKeyPath: "/home/prehi/internship/testNetwork/hyperledger-elastic/network/crypto-config/peerOrganizations/org1.el-network.com/users/Admin@org1.el-network.com/msp/keystore/adminKey1"

#-------------------------- Elasticsearch output ------------------------------
setup.ilm.enabled: false

output.elasticsearch.index: fabricbeat-%{[agent.version]}-${PEER}-%{+yyyy.MM.dd}
output.elasticsearch.hosts: ["localhost:9200"]

setup.template.name: fabricbeat-%{[agent.version]}
setup.template.pattern: fabricbeat-%{[agent.version]}-*

