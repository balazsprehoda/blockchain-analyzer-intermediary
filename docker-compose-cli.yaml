version: "2"

networks:
  elastic-network:

services:
  ######
  # CA #
  ######

  ca.el-network.com:
    container_name: ca.el-network.com
    image: hyperledger/fabric-ca:1.4
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server-config
      - FABRIC_CA_SERVER_CA_NAME=ca.el-network.com
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.el-network.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/key.pem
    ports:
      - 7054:7054
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/org1.el-network.com/ca/ca.el-network.com/ca/:/etc/hyperledger/fabric-ca-server-config
    networks:
      - elastic-network


  ###########
  # orderer #
  ###########

  orderer.el-network.com:
    container_name: orderer.el-network.com
    image: hyperledger/fabric-orderer:1.4
    environment:
      - GOPATH=$HOME/go
      - FABRIC_LOGGING_SPEC=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp/
      - ORDERER_GENERAL_LOGLEVEL=DEBUG
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir: $GOPATH/src/github.com/hyperledger/fabric/orderer
    command: orderer
    ports:
      - 7050:7050
    volumes:
      - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
      - ./crypto-config/ordererOrganizations/el-network.com/orderers/orderer.el-network.com/msp:/var/hyperledger/orderer/msp
      - ./crypto-config/ordererOrganizations/el-network.com/orderers/orderer.el-network.com/tls/:/var/hyperledger/orderer/tls
      # - orderer.el-network.com:/var/hyperledger/production/orderer
    networks:
      - elastic-network

  #########
  # peers #
  #########

  peer0.org1.el-network.com:
    container_name: peer0.org1.el-network.com
    image: hyperledger/fabric-peer:1.4
    environment:
      - GOPATH=$HOME/go
      - GODEBUG=netdns=go
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      # the following setting starts chaincode containers on the same
      # bridge network as the peers
      # https://docs.docker.com/compose/networking/
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=${COMPOSE_PROJECT_NAME}_elastic-network
      - FABRIC_LOGGING_SPEC=grpc=DEBUG
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.org1.el-network.com
      - CORE_PEER_ADDRESS=peer0.org1.el-network.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.el-network.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.el-network.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org1.el-network.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      # Database
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.org1.el-network.com:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=peer0org1
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=org1pass
    volumes:
      - /var/run/:/host/var/run/
      - ./crypto-config/peerOrganizations/org1.el-network.com/peers/peer0.org1.el-network.com/msp:/etc/hyperledger/fabric/msp
      - ./crypto-config/peerOrganizations/org1.el-network.com/peers/peer0.org1.el-network.com/tls:/etc/hyperledger/fabric/tls
      # - peer0.org1.el-network.com:/var/hyperledger/production
    working_dir: $GOPATH/src/github.com/hyperledger/fabric
    command: peer node start
    depends_on:
      - orderer.el-network.com
    ports:
      - 7051:7051
    networks:
      - elastic-network

